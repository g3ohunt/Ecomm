{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'shop/detail.css' %}">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <img src="{{ productObject.image }}" alt="Product image">
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <h2>{{ productObject.name }}</h2>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <p id="itemPrice">{{ productObject.price }}</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        Discount: {{ productObject.discountPrice }}
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        {{ productObject.desc }}
                    </div>
                </div>
            </div>



            <button id="{{ product.id }}" class="btn atc btn-warning">Add to card</button>



        </div>
    </div>
</body>
</html>
